<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Affirmations</title>
    <style>
        /* 1. Background with "Baked-in" Stars */
        /* This uses a CSS gradient to create stars so JS isn't needed for them */
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #0f0f1a;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80px 120px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 110px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 150px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 200px 80px, #ffffff, rgba(0,0,0,0));
            background-size: 200px 200px; /* This repeats the star pattern everywhere */
            color: #FFFFFF;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 2. Header Section */
        header {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            font-size: 28px;
            margin: 0 0 10px 0;
            color: #FFFFFF;
        }

        .line {
            width: 120px;
            height: 1px;
            background-color: #555555;
            margin: 0 auto;
        }

        /* 3. Scrolling Content */
        .scroller {
            width: 100%;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-top: 30px; /* The gap you wanted */
        }
        .scroller::-webkit-scrollbar { display: none; }

        section {
            flex: 0 0 100%;
            padding: 0 40px;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
        }

        .text {
            font-style: italic;
            font-size: 22px;
            line-height: 1.4;
            color: #CCCCCC;
            text-align: center;
            max-width: 300px;
        }

        /* 4. Dots (Solid Colors - No transparency) */
        .nav-dots {
            margin-top: 50px;
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #444444; /* Dark grey for inactive */
        }

        .dot.active {
            background-color: #FFFFFF; /* Pure white for active */
            box-shadow: 0 0 10px #FFFFFF;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily Affirmations</h1>
        <div class="line"></div>
    </header>

    <div class="scroller" id="scroller">
        </div>

    <div class="nav-dots">
        <div class="dot active" id="dot0"></div>
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
    </div>

    <script>
        const affirmations = [
            "The challenges I face help me to grow into the person I am meant to be",
            "I am worthy of the life I say I want",
            "My potential to succeed is infinite",
            "I choose to be proud of myself and the progress I am making",
            "I am in charge of my own happiness",
            "Mistakes are just lessons in disguise",
            "I radiate confidence, self-respect, and inner harmony",
            "My mind is full of brilliant ideas",
            "I am resilient, strong, and brave",
            "Every day is a fresh start and a new opportunity"
        ];

        // Shuffle and pick 3
        const selected = affirmations.sort(() => 0.5 - Math.random()).slice(0, 3);
        const scroller = document.getElementById('scroller');

        selected.forEach((txt) => {
            const sec = document.createElement('section');
            sec.innerHTML = `<div class="text">${txt}</div>`;
            scroller.appendChild(sec);
        });

        // Scroll listener for dots
        scroller.addEventListener('scroll', () => {
            const index = Math.round(scroller.scrollLeft / window.innerWidth);
            for(let i=0; i<3; i++) {
                document.getElementById('dot'+i).className = (i === index) ? 'dot active' : 'dot';
            }
        });
    </script>
</body>
</html>
