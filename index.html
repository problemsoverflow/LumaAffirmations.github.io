<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Affirmations</title>
    <style>
        /* 1. Basic Dark Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0c0c14; /* Solid dark blue/black */
            color: #ffffff;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. Manual Stars (Solid White Dots) */
        .star {
            position: absolute;
            background-color: #ffffff; /* Solid white */
            border-radius: 50%;
            z-index: 1;
        }

        /* 3. Header (Fixed at Top) */
        header {
            margin-top: 25vh; /* Moves it down from the very top */
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            font-size: 24px;
            margin: 0;
        }

        .line {
            width: 120px;
            height: 1px;
            background-color: #666666; /* Solid grey */
            margin: 15px auto 0;
        }

        /* 4. Affirmation Text (Right below the line) */
        .scroller {
            width: 100%;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            z-index: 10;
            margin-top: 40px; /* Small gap between line and text */
        }

        .scroller::-webkit-scrollbar { display: none; }

        section {
            flex: 0 0 100%;
            padding: 0 30px;
            display: flex;
            justify-content: center;
            scroll-snap-align: start;
        }

        .text {
            font-style: italic;
            font-size: 20px;
            line-height: 1.4;
            color: #cccccc; /* Light grey text */
            text-align: center;
            max-width: 280px;
        }

        /* 5. Navigation Dots (Solid Colors) */
        .nav-dots {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #333333; /* Solid dark grey */
            border-radius: 50%;
        }

        .dot.active {
            background-color: #ffffff; /* Solid bright white */
        }
    </style>
</head>
<body>

    <div id="stars"></div>

    <header>
        <h1>Daily Affirmations</h1>
        <div class="line"></div>
    </header>

    <div class="scroller" id="scroller">
        </div>

    <div class="nav-dots">
        <div class="dot active" id="d0"></div>
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
    </div>

    <script>
        // Create 100 solid white stars
        const starBox = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = '2px';
            s.style.height = '2px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            starBox.appendChild(s);
        }

        const quotes = [
            "The challenges I face help me to grow into the person I am meant to be",
            "I am worthy of the life I say I want",
            "My potential to succeed is infinite",
            "I choose to be proud of myself and the progress I am making",
            "I am in charge of my own happiness",
            "Mistakes are just lessons in disguise",
            "I radiate confidence, self-respect, and inner harmony",
            "My mind is full of brilliant ideas",
            "I am resilient, strong, and brave",
            "Every day is a fresh start and a new opportunity"
        ];

        // Pick 3 random
        const selected = quotes.sort(() => 0.5 - Math.random()).slice(0, 3);
        const scroller = document.getElementById('scroller');

        selected.forEach(t => {
            const sec = document.createElement('section');
            sec.innerHTML = `<div class="text">${t}</div>`;
            scroller.appendChild(sec);
        });

        // Simple Dot Switcher
        scroller.addEventListener('scroll', () => {
            const index = Math.round(scroller.scrollLeft / window.innerWidth);
            for(let i=0; i<3; i++){
                document.getElementById('d'+i).style.backgroundColor = (i === index) ? '#ffffff' : '#333333';
            }
        });
    </script>
</body>
</html>
