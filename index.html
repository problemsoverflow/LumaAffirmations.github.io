<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Affirmations</title>
    <style>
        /* 1. Reset and Background */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%; width: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #d1d1d1;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            position: fixed; /* Prevents "bounce" on mobile */
        }

        /* 2. Stars Fix (Using absolute elements for high visibility) */
        #star-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* 3. Layout Structure */
        .wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px; /* Forces a small, fixed gap */
        }

        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .line {
            width: 140px;
            height: 1px;
            background: rgba(255,255,255,0.3);
            margin: 0 auto;
        }

        /* 4. The Scrolling Affirmations */
        .scroller {
            width: 100%;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .scroller::-webkit-scrollbar { display: none; }

        section {
            flex: 0 0 100%;
            padding: 0 40px;
            display: flex;
            justify-content: center;
            scroll-snap-align: start;
        }

        .affirmation-text {
            font-style: italic;
            font-size: 1.5rem;
            line-height: 1.5;
            color: #b0b0b0;
            text-align: center;
            max-width: 300px;
        }

        /* 5. Navigation Dots (High Contrast) */
        .nav-dots {
            margin-top: 40px; /* Gap below the text */
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2); /* Greyish-white */
            border-radius: 50%;
            transition: 0.3s;
        }

        .dot.active {
            background: #ffffff !important; /* Pure white */
            box-shadow: 0 0 8px #fff;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="wrapper">
        <header>
            <h1>Daily Affirmations</h1>
            <div class="line"></div>
        </header>

        <div class="scroller" id="scroller">
            </div>

        <div class="nav-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // 1. Generate Stars
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2.5 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            starContainer.appendChild(star);
        }

        // 2. Random Affirmations
        const list = [
            "The challenges I face help me to grow into the person I am meant to be",
            "I am worthy of the life I say I want",
            "My potential to succeed is infinite",
            "I choose to be proud of myself and the progress I am making",
            "I am in charge of my own happiness",
            "Mistakes are just lessons in disguise",
            "I radiate confidence, self-respect, and inner harmony",
            "My mind is full of brilliant ideas",
            "I am resilient, strong, and brave",
            "Every day is a fresh start and a new opportunity"
        ];

        const selected = list.sort(() => 0.5 - Math.random()).slice(0, 3);
        const scroller = document.getElementById('scroller');
        const dots = document.querySelectorAll('.dot');

        selected.forEach(text => {
            const sec = document.createElement('section');
            sec.innerHTML = `<div class="affirmation-text">${text}</div>`;
            scroller.appendChild(sec);
        });

        // 3. Dot Update Fix
        scroller.addEventListener('scroll', () => {
            const index = Math.round(scroller.scrollLeft / window.innerWidth);
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        });
    </script>
</body>
</html>
