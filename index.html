<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Affirmations</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #0f0f1a;
            color: #d1d1d1;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 1. Canvas Stars (More reliable for mobile) */
        #starCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* 2. Main Layout Container */
        .app-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-rows: 1fr auto 1fr auto; /* Controls the vertical spacing */
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        /* Fixed Header */
        header {
            grid-row: 2; /* Forces it to the upper-middle area */
            padding-bottom: 20px;
        }

        h1 { font-weight: 300; font-size: 1.5rem; letter-spacing: 2px; margin: 0; }
        .line { width: 120px; height: 1px; background: #555; margin: 15px auto 0; }

        /* 3. Scrolling Content */
        .scroller {
            grid-row: 3; /* Affirmations live directly under the header */
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .scroller::-webkit-scrollbar { display: none; }

        section {
            flex: 0 0 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Keeps text closer to the header above it */
            padding-top: 20px; /* The "Gap" control */
            scroll-snap-align: start;
        }

        .affirmation-text {
            font-style: italic;
            font-size: 1.3rem;
            line-height: 1.6;
            color: #b0b0b0;
            max-width: 80%;
        }

        /* 4. Dots */
        .nav-dots {
            grid-row: 4;
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .dot.active {
            background: #ffffff !important;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="app-container">
        <header>
            <h1>Daily Affirmations</h1>
            <div class="line"></div>
        </header>

        <div class="scroller" id="scroller"></div>

        <div class="nav-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // --- 1. Canvas Stars Logic ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speed: Math.random() * 0.02 + 0.01
                });
            }
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                s.opacity += s.speed;
                if(s.opacity > 1 || s.opacity < 0.2) s.speed = -s.speed;
                ctx.globalAlpha = s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', resize);
        resize();
        draw();

        // --- 2. Affirmation Logic ---
        const texts = [
            "The challenges I face help me to grow into the person I am meant to be",
            "I am worthy of the life I say I want",
            "My potential to succeed is infinite",
            "I choose to be proud of myself and the progress I am making",
            "I am in charge of my own happiness",
            "Mistakes are just lessons in disguise",
            "I radiate confidence, self-respect, and inner harmony",
            "My mind is full of brilliant ideas",
            "I am resilient, strong, and brave",
            "Every day is a fresh start and a new opportunity"
        ];

        const selected = texts.sort(() => 0.5 - Math.random()).slice(0, 3);
        const scroller = document.getElementById('scroller');
        const dots = document.querySelectorAll('.dot');

        selected.forEach(t => {
            const sec = document.createElement('section');
            sec.innerHTML = `<div class="affirmation-text">${t}</div>`;
            scroller.appendChild(sec);
        });

        // --- 3. Dot Fix ---
        scroller.addEventListener('scroll', () => {
            const index = Math.round(scroller.scrollLeft / window.innerWidth);
            dots.forEach((d, i) => d.className = i === index ? 'dot active' : 'dot');
        });
    </script>
</body>
</html>
