<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Affirmations</title>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --bg-glow: #1a1a2e;
            --text-main: #d1d1d1;
            --text-dim: #b0b0b0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #0f0f1a; /* Fallback */
            background: radial-gradient(circle at center, var(--bg-glow) 0%, var(--bg-dark) 100%);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-main);
            overflow: hidden; 
        }

        /* 1. STARS FIX (Using higher Z-index and absolute positioning) */
        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Lowest layer but above background */
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.9; }
        }

        /* 2. GAP FIX (Bringing Header and Text closer) */
        header {
            position: fixed;
            top: 28%; /* Positioned slightly higher */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin: 0;
        }

        .line {
            width: 100px;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 15px auto 0;
        }

        .scroller {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            position: relative;
            z-index: 5;
            -webkit-overflow-scrolling: touch;
        }

        .scroller::-webkit-scrollbar { display: none; }

        section {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            text-align: center;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .affirmation-text {
            font-style: italic;
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--text-dim);
            max-width: 280px;
            margin-top: 100px; /* Reduced gap from header */
        }

        /* 3. DOTS FIX (Better visibility and mobile response) */
        .nav-dots {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100; /* Ensure it's on top */
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ffffff !important;
            box-shadow: 0 0 12px rgba(255,255,255,0.8);
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <h1>Daily Affirmations</h1>
        <div class="line"></div>
    </header>

    <div class="scroller" id="scroller"></div>

    <div class="nav-dots" id="dot-container">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        const allAffirmations = [
            "The challenges I face help me to grow into the person I am meant to be",
            "I am worthy of the life I say I want",
            "My potential to succeed is infinite",
            "I choose to be proud of myself and the progress I am making",
            "I am in charge of my own happiness",
            "Mistakes are just lessons in disguise",
            "I radiate confidence, self-respect, and inner harmony",
            "My mind is full of brilliant ideas",
            "I am resilient, strong, and brave",
            "Every day is a fresh start and a new opportunity"
        ];

        // Stars - Added size variance and better positioning
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 3) + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(star);
        }

        // Randomize 3
        const selected = [...allAffirmations].sort(() => 0.5 - Math.random()).slice(0, 3);

        // Render sections
        const scroller = document.getElementById('scroller');
        selected.forEach(text => {
            const section = document.createElement('section');
            section.innerHTML = `<div class="affirmation-text">${text}</div>`;
            scroller.appendChild(section);
        });

        // Enhanced Dot Logic for Mobile
        const dots = document.querySelectorAll('.dot');
        scroller.addEventListener('scroll', () => {
            // Using ScrollLeft divided by clientWidth for accuracy
            const index = Math.round(scroller.scrollLeft / scroller.clientWidth);
            dots.forEach((dot, i) => {
                if(i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }, { passive: true });
    </script>
</body>
</html>
